<!DOCTYPE html>

<html lang="en">
<head>
    <title>Sign-Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <header class="logo">
        <h3><a href="index.html"><img src="logo/logo.png" alt="logo">K's Barbershop</a></h3>
    </header>
        <nav class="navbar">
            <a href="index.html">Home </a>
            <a href="promotionform.html">Create a promotion </a>
            <span id="current">Sign-Up</span>
        </nav>
    <div class="wrapper">
        <form class="form">
            <h1>Sign-up</h1>
            <fieldset class="container">
                <legend>Personal Information</legend>
                <p><label for="name" class="labels">Name </label><input type="text" id="name" name="name" maxlength="25" /></p>
                <p><label for="surname" class="labels">Surname </label><input type="text" id="surname" name="surname" maxlength="25" /></p>
                <p><label for="number" class="labels">Cell No </label><input type="text" id="number" name="number" /></p>
                <p><label for="email" class="labels">Email </label><input type="email" id="email" name="email" /></p>
            </fieldset>
            <fieldset class="container">
                <legend>Refreshments</legend>
                    <p>Would you like to have refreshments ?
                    <input type="radio" name="food" value="Yes"> Yes
                    <input type="radio" name="food" value="No"> No
                </p>
            </fieldset>
            <fieldset id="optional">
                <div>What do you think about the website?</div>
                <textarea placeholder="Optional" rows="5" id="attText"></textarea>
            </fieldset>
            <hr>
            <div id="submitButton">
               <input type="submit" value="Submit Form">
               <input type="reset" value="Clear the form">
            </div>
        </form>
    </div>
        <footer class="footer">
              Copyright &copy; 2020 &bull; K's Barbershop &bull; Web Development by Kagiso S Phasha
        <p>All Rights Reserved</p>
        </footer>

</body>

</html>
